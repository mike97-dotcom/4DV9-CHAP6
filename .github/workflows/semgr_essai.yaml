name: "Semgrep"
on:
 push:
jobs:
  semgrep:
   name: "Semgrep"
   runs-on: ubuntu-latest
   container:
     image: returntocorp/semgrep:1.1.0
   if: (github.actor != 'dependabot[bot]')
   steps:
     - name: "Checkout"
       uses: actions/checkout@v3
     - name: "Semgrep"
       run: semgrep ci
       env:
        SEMGREP_RULES : p/default